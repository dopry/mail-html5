<div class="lightbox__body" ng-controller="AboutCtrl">
  <header class="lightbox__header">
    <button class="lightbox__close" wo-touch="state.about.toggle(false)" data-action="lightbox-close">
      <svg><use xlink:href="#icon-close" /><title>Close</title></svg>
    </button>
  </header>

  <div class="lightbox__content">
    <p class="typo-paragraph">
      <img src="img/icon.svg" style="width: 120px; height: 120px;">
    </p>

    <h2 class="typo-title">Serious Mail</h2>
    <p class="typo-paragraph">Version {{version}}</p>
    <p class="typo-paragraph">&copy; {{formatDate currentDate "%Y"}} SeriousMumbo, derived from Whiteout Mail &copy; 2015 Whiteout Networks GmbH</p>
    <p class="typo-paragraph">
      <a href="imprint" target="_blank">Imprint</a> &middot;
      <a href="privacy-service" target="_blank">Privacy</a> &middot;
      <a href="terms" target="_blank">Terms</a> &middot;
      <a href="license" target="_blank">Licenses</a>
    </p>
  </div>
</div>
